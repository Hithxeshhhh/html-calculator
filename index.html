<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>Document</title>
</head>
<body>
    <form>
    <div class="container">
        <div class="result">
            <p class="res"></p></div>
        <br>
        <div class="f row">
            <div class="clear sign a">C</div>
            <div class="ac sign a">AC</div>
            <div class="modulo sign a">/</div>
            <div class="divide sign a">%</div>
        </div>
        <br>
        <div class="s row">
            <div class="seven cal a">7</div>
            <div class="eight cal a">8</div>
            <div class="nine cal a">9</div>
            <div class="mul sign a">*</div>
        </div>
        <br>
        <div class="t row">
            <div class="four cal a">4</div>
            <div class="five cal a">5</div>
            <div class="six cal a">6</div>
            <div class="sub sign a">-</div>
        </div>
        <br>
        <div class="fi row">
            <div class="one cal a">1</div>
            <div class="two cal a">2</div>
            <div class="three cal a">3</div>
            <div class="add sign a">+</div>
        </div>
        <br>
        <div class="s row">
            <div class="zero cal a">0</div>
            <div class="point sign a">.</div>
            <div class="equals  a">=</div>
        </div>
        <br>
        <div class="notch">
        </div>

        
    </div>


</form>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@500&display=swap" rel="stylesheet">
<script src="./index.js"></script>
</body>
</html>
